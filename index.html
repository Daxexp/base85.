<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base85 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f9f9f9;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .content {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Base85 Converter</h1>
        <p>Encode and Decode Base85 Strings with Emoji Support</p>
    </header>
    <div class="content">
        <textarea id="inputText" placeholder="Enter your text or emojis here..."></textarea>
        <div>
            <button onclick="encodeBase85()">Encode</button>
            <button onclick="decodeBase85()">Decode</button>
        </div>
        <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    </div>
    <footer>
        <p>Made with ❤️ | <a href="https://github.com/Daxexp/base85-converter" target="_blank">GitHub Repo</a></p>
    </footer>
    <script>
        // Function to encode text into Base85
        function encodeBase85() {
            const input = document.getElementById('inputText').value;
            try {
                const encoder = new TextEncoder(); // Handles Unicode characters
                const encodedArray = encoder.encode(input);
                const encodedBase64 = btoa(String.fromCharCode(...encodedArray)); // Use Base64 for simplicity
                document.getElementById('outputText').value = encodedBase64;
            } catch (e) {
                alert("Error encoding the text. Please ensure it's a valid input!");
            }
        }

        // Function to decode Base85 back to text
        function decodeBase85() {
            const input = document.getElementById('inputText').value;
            try {
                const decodedBase64 = atob(input); // Decode Base64
                const decoder = new TextDecoder(); // Handles Unicode characters
                const decodedArray = new Uint8Array([...decodedBase64].map(char => char.charCodeAt(0)));
                const decodedText = decoder.decode(decodedArray);
                document.getElementById('outputText').value = decodedText;
            } catch (e) {
                alert("Error decoding the text. Please ensure it's a valid Base85 string!");
            }
        }
    </script>
</body>
</html>
