<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f9f9f9;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .content {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Text Converter</h1>
        <p>Real-Time Encode and Decode Text in Various Formats</p>
    </header>
    <div class="content">
        <textarea id="inputText" placeholder="Enter your text here..." oninput="convertText()"></textarea>
        <select id="conversionType" onchange="convertText()">
            <option value="base85">Base85</option>
            <option value="base64">Base64</option>
            <option value="base32">Base32</option>
            <option value="base16">Base16</option>
        </select>
        <div>
            <label>
                <input type="radio" name="conversionMode" value="encode" checked onchange="convertText()"> Encode
            </label>
            <label>
                <input type="radio" name="conversionMode" value="decode" onchange="convertText()"> Decode
            </label>
        </div>
        <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    </div>
    <footer>
        <p>Made with ❤️ | DDp :)</p>
    </footer>
    <script>
        // Function to handle real-time conversion
        function convertText() {
            const input = document.getElementById('inputText').value;
            const type = document.getElementById('conversionType').value;
            const mode = document.querySelector('input[name="conversionMode"]:checked').value;

            if (!input) {
                document.getElementById('outputText').value = '';
                return;
            }

            try {
                let result;
                if (mode === 'encode') {
                    switch (type) {
                        case 'base85':
                            result = encodeBase85(input);
                            break;
                        case 'base64':
                            result = btoa(unescape(encodeURIComponent(input))); // Base64 encoding
                            break;
                        case 'base32':
                            result = base32Encode(input);
                            break;
                        case 'base16':
                            result = input.split('').map(char => char.charCodeAt(0).toString(16).padStart(2, '0')).join('');
                            break;
                        default:
                            throw new Error('Unsupported encoding type');
                    }
                } else if (mode === 'decode') {
                    switch (type) {
                        case 'base85':
                            result = decodeBase85(input);
                            break;
                        case 'base64':
                            result = decodeURIComponent(escape(atob(input))); // Base64 decoding
                            break;
                        case 'base32':
                            result = base32Decode(input);
                            break;
                        case 'base16':
                            result = input.match(/.{1,2}/g).map(byte => String.fromCharCode(parseInt(byte, 16))).join('');
                            break;
                        default:
                            throw new Error('Unsupported decoding type');
                    }
                }
                document.getElementById('outputText').value = result;
            } catch (e) {
                document.getElementById('outputText').value = 'Error: Invalid input for the selected mode and type.';
            }
        }

        // Base85 (Ascii85) encoding function
        function encodeBase85(input) {
            const encoder = new TextEncoder();
            const bytes = encoder.encode(input);
            let result = '';
            const paddingLength = (4 - (bytes.length % 4)) % 4;
            const paddedBytes = new Uint8Array([...bytes, ...new Uint8Array(paddingLength).fill(0)]);

            for (let i = 0; i < paddedBytes.length; i += 4) {
                const chunk = paddedBytes.slice(i, i + 4);
                let value = 0;
                for (let j = 0; j < 4; j++) {
                    value = (value << 8) + chunk[j];
                }
                let encoded = '';
                for (let j = 0; j < 5; j++) {
                    encoded = String.fromCharCode((value % 85) + 33) + encoded;
                    value = Math.floor(value / 85);
                }
                result += encoded;
            }

            // Remove extra padding characters
            return result.slice(0, result.length - paddingLength);
        }

        // Base85 (Ascii85) decoding function
        function decodeBase85(input) {
            const decoder = new TextDecoder();
            const paddingLength = (5 - (input.length % 5)) % 5;
            const paddedInput = input + 'u'.repeat(paddingLength);
            let bytes = [];

            for (let i = 0; i < paddedInput.length; i += 5) {
                const chunk = paddedInput.slice(i, i + 5);
                let value = 0;
                for (let j = 0; j < 5; j++) {
                    value = value * 85 + (chunk.charCodeAt(j) - 33);
                }
                let decoded = [];
                for (let j = 3; j >= 0; j--) {
                    decoded[j] = value & 0xFF;
                    value >>= 8;
                }
                bytes = bytes.concat(decoded);
            }

            // Remove padding bytes
            return decoder.decode(new Uint8Array(bytes.slice(0, bytes.length - paddingLength)));
        }

        // Base32 encoding function
        function base32Encode(input) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            let bits = '';
            let encoded = '';

            for (let i = 0; i < input.length; i++) {
                bits += input.charCodeAt(i).toString(2).padStart(8, '0');
            }

            for (let i = 0; i < bits.length; i += 5) {
                const chunk = bits.substring(i, i + 5).padEnd(5, '0');
                const index = parseInt(chunk, 2);
                encoded += alphabet[index];
            }

            return encoded.padEnd(Math.ceil(encoded.length / 8) * 8, '=');
        }

        // Base32 decoding function
        function base32Decode(input) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            let bits = '';
            let decoded = '';

            input = input.replace(/=/g, '');
            for (let i = 0; i < input.length; i++) {
                const index = alphabet.indexOf(input[i].toUpperCase());
                if (index === -1) throw new Error('Invalid Base32 character');
                bits += index.toString(2).padStart(5, '0');
            }

            for (let i = 0; i < bits.length; i += 8) {
                const byte = bits.substring(i, i + 8);
                if (byte.length === 8) decoded += String.fromCharCode(parseInt(byte, 2));
            }

            return decoded;
        }
    </script>
</body>

</html>
