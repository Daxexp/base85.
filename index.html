<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f9f9f9;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .content {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Text Converter</h1>
        <p>Encode and Decode Text in Various Formats</p>
    </header>
    <div class="content">
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <select id="conversionType">
            <option value="base85">Base85</option>
            <option value="base64">Base64</option>
            <option value="base32">Base32</option>
            <option value="base16">Base16</option>
            <option value="rot13">Rot13</option>
            <option value="morse">Morse Code</option>
            <option value="url">URL Encoding</option>
            <option value="binary">Binary</option>
        </select>
        <div>
            <button onclick="encodeText()">Encode</button>
            <button onclick="decodeText()">Decode</button>
        </div>
        <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    </div>
    <footer>
        <p>Made with ❤️ | DDp :)</p>
    </footer>
    <script>
        // Function to encode text
        function encodeText() {
            const input = document.getElementById('inputText').value;
            const type = document.getElementById('conversionType').value;
            try {
                let result;
                switch (type) {
                    case 'base85':
                        result = encodeBase85(input);
                        break;
                    case 'base64':
                        result = btoa(unescape(encodeURIComponent(input))); // Base64 encoding
                        break;
                    case 'base32':
                        result = base32Encode(input);
                        break;
                    case 'base16':
                        result = input.split('').map(char => char.charCodeAt(0).toString(16).padStart(2, '0')).join('');
                        break;
                    case 'rot13':
                        result = input.replace(/[a-zA-Z]/g, char =>
                            String.fromCharCode(
                                char.charCodeAt(0) + (char.toLowerCase() < 'n' ? 13 : -13)
                            )
                        );
                        break;
                    case 'morse':
                        result = encodeMorse(input);
                        break;
                    case 'url':
                        result = encodeURIComponent(input);
                        break;
                    case 'binary':
                        result = input.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
                        break;
                    default:
                        throw new Error('Unsupported encoding type');
                }
                document.getElementById('outputText').value = result;
            } catch (e) {
                alert("Error encoding the text. Please ensure it's a valid input!");
            }
        }

        // Function to decode text
        function decodeText() {
            const input = document.getElementById('inputText').value;
            const type = document.getElementById('conversionType').value;
            try {
                let result;
                switch (type) {
                    case 'base85':
                        result = decodeBase85(input);
                        break;
                    case 'base64':
                        result = decodeURIComponent(escape(atob(input))); // Base64 decoding
                        break;
                    case 'base32':
                        result = base32Decode(input);
                        break;
                    case 'base16':
                        result = input.match(/.{1,2}/g).map(byte => String.fromCharCode(parseInt(byte, 16))).join('');
                        break;
                    case 'rot13':
                        result = input.replace(/[a-zA-Z]/g, char =>
                            String.fromCharCode(
                                char.charCodeAt(0) + (char.toLowerCase() < 'n' ? 13 : -13)
                            )
                        );
                        break;
                    case 'morse':
                        result = decodeMorse(input);
                        break;
                    case 'url':
                        result = decodeURIComponent(input);
                        break;
                    case 'binary':
                        result = input.split(' ').map(byte => String.fromCharCode(parseInt(byte, 2))).join('');
                        break;
                    default:
                        throw new Error('Unsupported decoding type');
                }
                document.getElementById('outputText').value = result;
            } catch (e) {
                alert("Error decoding the text. Please ensure it's a valid encoded input!");
            }
        }

        // Fixed Base85 functions
        const BASE85_CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&()*+-;<=>?@^_`{|}~";
        function encodeBase85(input) {
            const encoder = new TextEncoder();
            const bytes = encoder.encode(input);
            let result = '';
            let value = 0;
            let count = 0;

            for (const byte of bytes) {
                value = value * 256 + byte;
                count++;

                if (count === 4) {
                    for (let i = 4; i >= 0; i--) {
                        result += BASE85_CHARS.charAt(Math.floor(value / Math.pow(85, i)) % 85);
                    }
                    value = 0;
                    count = 0;
                }
            }

            if (count > 0) {
                for (let i = 0; i < 4 - count; i++) {
                    value *= 256;
                }
                for (let i = 4; i >= 0; i--) {
                    result += BASE85_CHARS.charAt(Math.floor(value / Math.pow(85, i)) % 85);
                }
            }

            return result;
        }

        function decodeBase85(input) {
            const decoder = new TextDecoder();
            let value = 0;
            let count = 0;
            const bytes = [];

            for (const char of input) {
                const index = BASE85_CHARS.indexOf(char);
                if (index === -1) {
                    throw new Error('Invalid Base85 character');
                }

                value = value * 85 + index;
                count++;

                if (count === 5) {
                    for (let i = 3; i >= 0; i--) {
                        bytes.push((value >> (i * 8)) & 0xFF);
                    }
                    value = 0;
                    count = 0;
                }
            }

            if (count > 0) {
                for (let i = 0; i < 5 - count; i++) {
                    value *= 85;
                }
                for (let i = 3; i >= 0; i--) {
                    const byte = (value >> (i * 8)) & 0xFF;
                    if (byte !== 0) {
                        bytes.push(byte);
                    }
                }
            }

            return decoder.decode(new Uint8Array(bytes));
        }

        // Base32, Morse Code, and other functions remain the same as provided earlier.
    </script>
</body>

</html>
