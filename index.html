<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f9f9f9;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .content {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .content textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .content button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content button:hover {
            background: #45a049;
        }

        .content img {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Image to Base64 Converter</h1>
        <p>Convert images to Base64 strings and decode Base64 strings back to images</p>
    </header>
    <div class="content">
        <h2>Encode Image to Base64</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="encodeImage()">Convert to Base64</button>
        <textarea id="base64Output" placeholder="Base64 string will appear here..." readonly></textarea>
        <button onclick="downloadBase64()">Download Base64</button>

        <h2>Decode Base64 to Image</h2>
        <textarea id="base64Input" placeholder="Paste your Base64 string here..."></textarea>
        <button onclick="decodeBase64()">Convert to Image</button>
        <div id="imagePreview">
            <img id="decodedImage" src="" alt="Decoded image will appear here">
        </div>
    </div>
    <footer>
        <p>Made with ❤️ by Daxexp</p>
    </footer>

    <script>
        function encodeImage() {
            const imageInput = document.getElementById('imageInput');
            const base64Output = document.getElementById('base64Output');
            if (imageInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }
            const file = imageInput.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                base64Output.value = reader.result.split(',')[1];
            };
            reader.readAsDataURL(file);
        }

        function downloadBase64() {
            const base64String = document.getElementById('base64Output').value;
            if (!base64String) {
                alert('No Base64 string to download!');
                return;
            }
            const blob = new Blob([base64String], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'base64.txt';
            link.click();
        }

        function decodeBase64() {
            const base64Input = document.getElementById('base64Input').value.trim();
            const decodedImage = document.getElementById('decodedImage');
            if (!base64Input) {
                alert('Please paste a Base64 string.');
                return;
            }
            try {
                decodedImage.src = `data:image/png;base64,${base64Input}`;
                decodedImage.alt = "Decoded Image";
            } catch (error) {
                alert('Invalid Base64 string.');
            }
        }
    </script>
</body>

</html>
